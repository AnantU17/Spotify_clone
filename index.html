<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify- Your Music Mood On</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify-logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
<div class="container">
   
    <div class="songList">
        <h1>Best of NCS-No Copyright Sounds</h1>
        <div class="songItemsContainer">
            <div class="songItem">
                <img src="image/1.jfif" alt="1">
                <span>Cold</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="0" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./image/2.jfif" alt="1">
                <span>Arrow</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="1" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./image/3.jfif" alt="1">
                <span>Destiny</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="2" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./image/4.jfif" alt="1">
                <span>FightBack</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="3" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./image/5.jfif" alt="1">
                <span>Firefly</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="4" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./image/6.jfif" alt="1">
                <span>Goodbye</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="5" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./image/7.jfif" alt="1">
                <span>Lights</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="6" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./image/8.jfif" alt="1">
                <span>Tobu</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id ="7" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="MyProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
        <img src = "gif.gif "width =90px id="gif">NCS No Copyright Sounds
    </div>
</div>
    <script src="https://kit.fontawesome.com/66a046e8a4.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
